<div class="wrp">
  <div class="title_box">
    <h2>登录</h2>
  </div>
  <form nz-form [formGroup]="loginForm" class="login_form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="anticon anticon-user">
          <input nz-input formControlName="email" id="email" placeholder="邮箱">
        </nz-input-group>
        <nz-form-explain *ngIf="loginForm.get('email').dirty && loginForm.get('email').errors">请输入邮箱</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="anticon anticon-lock">
          <input nz-input type="password" id="password" formControlName="password" placeholder="密码">
        </nz-input-group>
        <nz-form-explain *ngIf="loginForm.get('password').dirty &&loginForm.get('password').errors">请输入密码</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <div nz-row [nzGutter]="8">
          <div nz-col [nzSpan]="12">
            <input nz-input formControlName="captcha" id="captcha" placeholder="验证码">
          </div>
          <div nz-col [nzSpan]="12">
            <button nz-button (click)="getCaptcha($event)">Get captcha</button>
          </div>
        </div>
        <nz-form-explain *ngIf="loginForm.get('captcha').dirty && loginForm.get('captcha').errors">请输入验证码</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <label nz-checkbox formControlName="remember">
          <span>记住我</span>
        </label>
        <a class="login-form-forgot">忘记密码</a>
        <button nz-button class="login-form-button" [nzType]="'primary'">登录</button>
        没有账号，去<a href="">注册</a>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
